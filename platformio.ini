[env:teensy40]
platform = teensy
board = teensy40
framework = arduino
lib_deps = 
	adafruit/Adafruit BMP280 Library@^2.6.6
	adafruit/Adafruit MPU6050@^2.2.4
	adafruit/Adafruit NeoPixel@^1.11.0
	paulstoffregen/SerialFlash@0.0.0-alpha+sha.2b86eb1e43
upload_port = COM7
